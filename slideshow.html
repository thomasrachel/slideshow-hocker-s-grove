<!-- Slideshow container -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="slideshow.css" >
<script
  src="https://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="slideshow.js" type="text/javascript" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,700,700i" rel="stylesheet">
<title>Hocker's Grove Slideshow</title>
</head>
<body>
  <header>
    <h1>Hocker's Grove</h1>
  </header>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="baseball.jpg" style="width:100%">
    <div class="text">Hocker's Grove baseball team</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="swim.jpg" style="width:100%">
    <div class="text">Hocker's Grove swimming pool</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="picnic.jpg" style="width:100%">
    <div class="text">Hocker's Grove picnic party</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="skate.jpg" style="width:100%">
    <div class="text">Hocker's Grove Skating Rink</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="blue.jpg" style="width:100%">
    <div class="text">Blue Jacket Spring Hocker's Grove</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>
<br>
<br>

<div align="center"><iframe frameborder="0" class="juxtapose" width="700px" height="400px" src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=13d6bbd4-8ec6-11e8-b263-0edaf8f81e27"></iframe></div>
</body>
</html>
